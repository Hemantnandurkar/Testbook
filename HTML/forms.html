<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>
    <h1> Forms in Html</h1>
    <!-- first name-->
    <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="enter the first name"><br><br>
 
    <!-- middle name -->
    <label for="Mname">Middle name</label>
    <input type="text" id="Mname" placeholder="enter Middle name"><br><br>
    
    <!-- Last name -->
    <label for="Lname"> Last name</label>
    <input type="text" id="Lname" placeholder="enter the last name"><br><br>

    <!-- Student id -->
    <label for="Sid"></label>
  

    <input type="submit">
</body>
</html>
